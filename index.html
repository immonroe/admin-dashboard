<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67d0e3561b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Admin Dashboard</title>
</head>
<body>
    <!-- First grid should have two col/two row - inside grid add another grid for content -->
    <div class="container">

        <div class="header section">
            <div class="top-row">
                <div class="top-left-row">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text">
                </div>
                <div class="top-right-row">
                    <i class="fa-solid fa-bell"></i>
                    <div class="user one"></div>
                    test text
                </div>
            </div>
            <div class="bottom-row">
                <!-- profile image -->
                <!-- Hi there, Username -->
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="dashboard section">
            <h2 class="dashboard-title"><i class="fa-solid fa-table-cells-large dashboard-icon"></i>Dashboard</h2>
            <ul>
                <div class="navigation">
                    <li class="home"><i class="fa-solid fa-house home-icon"></i>Home</li>
                    <li class="profile"><i class="fa-solid fa-id-badge profile-icon"></i>Profile</li>
                    <li class="message"><i class="fa-solid fa-message message-icon"></i>Message</li>
                    <li class="history"><i class="fa-solid fa-clock history-icon"></i>History</li>
                    <li class="tasks"><i class="fa-solid fa-list-check tasks-icon"></i>Tasks</li>
                    <li class="communities"><i class="fa-solid fa-people-group communities-icon"></i>Communities</li>
                </div>
            </ul>
            <ul>
                <div class="branding">
                    <li class="settings"><i class="fa-solid fa-gear settings-icon"></i>Settings</li>
                    <li class="support"><i class="fa-solid fa-circle-question support-icon"></i>Support</li>
                    <li class="privacy"><i class="fa-solid fa-shield-halved privacy-icon"></i>Privacy</li>
                </div>
            </ul>
        </div>

        <!-- Add another grid inside projects div to seperate projects from announcements/trending -->
        <div class="projects section">
            <div class="cards">
                <div>test</div>
                <div>test</div>
                <div>test</div>
                <div>test</div>
                <div>test</div>
                <div>test</div>
            </div>
            <!-- 4 boxes of content -->
            <div class="annoucements">
                annoucements
            </div>
            <div class="trending">
                trending
            </div>
        </div>
        
</div>
</body>
<script src="script.js" defer></script>
</html>
